<!DOCTYPE html>
<html lang="pt-BR"
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
  <form>
      <label for="botao_cores">Selecione sua cor favorita</label>
      <input
      type="color"
      id="corfavorita"
      name="botao_cores"
      value="#000000"
      >
  </br>
       <label for="niver">Aniversário</label>
       <input
       type="date"
       id="niver"
       name="aniversario"
       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
       >

<input type="submit" value="Submit">
  </form>
</body>
</html>
